<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
    <div>
  
        <br>


        <div id="lista-produto" class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center">Lista de produtos</h4>
                <br>
                <button class="float-end btn btn-sm btn-primary" type="button" id="novoProduto">Novo</button>
                <br><br>

                <div class="row">
                    <div class="col-12">
                        <label for=""><strong>Buscar produto</strong> </label>
                        <input id="buscaProduto" type="text" name="" class="form-control" id="">
                    </div>
                </div>
                <br>
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Cód produto</th>
                        <th>Nome Produto</th>
                        <th>Valor</th>
                        <th>Cidade</th>
                        <th>Marca</th>
                        <th>Estoque</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </thead>
                    <tbody id="tableProdutos">
                     
                   
                    </tbody>
        
                </table>    
                <h5 class="btn btn-outline-secondary float-end" id="total"></h5>
            
                <h5 class="btn btn-outline-secondary float-start" id="media"></h5>
            </div>
        </div>

        <div id="form-produto" class="row">
            <div class="loading col-4 offset-2">
                <img  src="img/loading.gif"> 
            </div>
            <form id="formProduto">
                <br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        
                        <h3>Dados do produto</h3>

                        <button id="voltar" class="float-end btn-sm btn-secondary">Voltar</button>
                        
                        <br><br>

                        <div class="form-group">
                            <label for="">Código</label>
                            <input type="text" name="" required id="codigo" class="form-control">
                        </div>

                        <input type="hidden" id="update" name="">

                        <br>
                        <div class="form-group">
                            <label for="">Nome do produto</label>
                            <input type="text" name="" required id="nome" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="text" name=""  required id="valor" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Estoque</label>
                            <input type="text" name="" required id="estoque" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Cidade</label>
                            <select name="" id="cidades" required class="form-control">
                              
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Marca</label>
                            <select name="" id="marcas" required class="form-control">
                              
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <br>
                    </div>
                </div>

            </form> 
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/produto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
